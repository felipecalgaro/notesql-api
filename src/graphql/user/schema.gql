type User {
  id: ID!
  notes: [Note!]
  name: String!
  email: String!
  password: String!
  avatar_url: String!
  created_at: DateTime!
}

input UserInput {
  name: String!
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  authenticateUser(email: String!, password: String!): AuthPayload!
  getUserAndNotes: User!
}

type Mutation {
  createUser(user: UserInput!): AuthPayload!
}

scalar DateTime

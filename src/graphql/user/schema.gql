type User {
  id: ID!
  notes: [Note!]
  name: String!
  email: String!
  password: String!
  avatar_url: String
  created_at: DateTime!
}

input UserInput {
  name: String!
  email: String!
  password: String!
}

type Query {
  getUsers: [User!]!
  authenticateUser(email: String!, password: String!): User!
}

type Mutation {
  createUser(user: UserInput!): User!
}

scalar DateTime
